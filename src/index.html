<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Excusas</title>
  </head>
  <body>
    <h1>Generador de Excusas</h1>
    <button onclick="generarExcusa()">Generar Excusa</button>
    <p id="excusa"></p>

    <script>
      function generarExcusa() {
        let quien = ["El gato", "Mi amigo", "El panadero", "Mi loro"];
        let accion = ["se comió", "pisó", "mojó", "rompió"];
        let que = ["mi ordenador", "mi movil", "la moto"];
        let cuando = [
          "antes del trabajo",
          "cuando estaba comiendo",
          "mientras hacía deporte",
          "durante mi cena",
          "mientras me duchaba"
        ];

        const excusa = `${quien[Math.floor(Math.random() * quien.length)]} ${
          accion[Math.floor(Math.random() * accion.length)]
        } ${que[Math.floor(Math.random() * que.length)]} ${
          cuando[Math.floor(Math.random() * cuando.length)]
        }.`;

        document.getElementById("excusa").textContent = excusa;
      }
    </script>
  </body>
</html>
